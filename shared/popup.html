<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      max-height: 400px;
      margin: 0;
      padding: 12px;
      font-family: system-ui, sans-serif;
      font-size: 13px;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #333;
    }
    .empty {
      color: #888;
      font-style: italic;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 340px;
      overflow-y: auto;
    }
    li {
      display: flex;
      align-items: center;
      padding: 8px;
      margin-bottom: 4px;
      background: #ffffc6;
      border-radius: 4px;
      cursor: pointer;
    }
    li:hover {
      background: #ffff88;
    }
    .count {
      background: #e8e888;
      color: #555;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 11px;
      margin-right: 8px;
      min-width: 16px;
      text-align: center;
    }
    .url {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #333;
    }
  </style>
</head>
<body>
  <h3>Pages with Postits</h3>
  <ul id="list"></ul>
  <script src="popup.js"></script>
</body>
</html>
